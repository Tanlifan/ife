<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>
<script>
    document.getElementById("sort-btn").onclick=function sortBtn_click(){
        var source=document.getElementById("source").getElementsByTagName("li");
        var resort=document.getElementById("resort")
        var Arr=new Array(Array(),Array());
        for(i=0;i<source.length;i++){
            var textArray=new Array();
            textArray=source[i].innerText.split("空气质量：");
            Arr[i]=[textArray[0],textArray[1]];

        }
        function compare(x,y){
            return x[1]-y[1];
        }
        Arr.sort(compare);
        for(i=0;i<Arr.length;i++){
            resort.innerHTML+=("<li>第"+(i+1)+"名："+Arr[i][0]+"空气质量：<b>"+Arr[i][1]+"</b></li>");
        }
        this.disabled="true";
    }

</script>
</body>
</html>
